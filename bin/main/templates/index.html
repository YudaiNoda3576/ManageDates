<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <!-- Bootstrapの設定 -->
    <link th:href="@{/org.webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/org.webjars.bower/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/org.webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <title>index</title>
</head>
<body>
<h3 th:text="${success}"></h3>
<h3 th:text="${failed}"></h3>
<h2>計算の基準となる日付けを入力してください（８桁）</h2>
	<div th:object=${searchForm}>
	 	<form action="/" method="post" >
		 	<div class="form-group">
				<input type="text" name="input" th:value="${val}"/>
		 	</div>
				<button class="btn btn-primary" type="submit" >計算実行</button>
		</form> 
	</div>
	<a class="btn btn-default" role="button" th:href="@{/create}">新規登録</a>
	<table>
		<thead class="thead">
			<tr>
				<th>日付ID</th>
				<th>日付名</th>
			</tr>
		</thead>
		<tbody>
		<!-- 擬似ブロックの生成。値が存在しない場合にタグを表示しないようにできる -->
			<th:block th:if="${val}">
				<tr th:each="obj : ${manageDatesCal}">
					<td th:text="${obj.id}"></td>
					<td th:text="${obj.name}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<table>
		<thead class="thead">
			<tr>
				<th>計算結果</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="result : ${manageDatesResult}">
				<td th:text="${result}"></td>
		</tbody>
	</table>
	<table>
		<thead class="thead">
			<tr>
				<th>計算式（年/月/日）</th>
				<th>編集</th>
				<th>削除</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:if="${val}">		
				<tr th:each="obj : ${manageDatesCal}">
					<td th:text="${obj.year} + '/' + ${obj.month} + '/' + ${obj.date}"></td>
					<!-- 動的に変更 -->
					<td> 
						<a class="btn btn-primary btn-sm"  th:href="@{/edit/{id}(id=${obj.id})}" role="button" aria-pressed="true">編集</a>
					</td>
					<td> 
						<a class="btn btn-danger btn-sm"  th:href="@{/delete/{id}(id=${obj.id})}" role="button" aria-pressed="true">削除</a>
					</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	
</body>
</html>
