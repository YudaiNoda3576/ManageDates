	color: red;
}

.clear::after {
	clear: both;
	display: block;
	content: "";
}

.bd-placeholder-img {
	font-size: 1.125rem;

	-moz-user-select: none;
	-ms-user-select: none;

		font-size: 3.5rem;
	}

<!-- Custom styles for this template -->
<link href="signin.css" th:href="@{css/signin.css}" rel="stylesheet">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>
</head>
<body class="text-center mauto" style="">
	
	
	<!-- 検索フォーム -->
	<h3 style="color: green;" th:text="${success}"></h3>
	<h3 style="color: red;" th:text="${failed}"></h3>
	<h3>年月日を8桁で入力してください</h3>
	<div th:object="${searchForm}">
		<form method="post" action="/" style="justify-content: center;"
			class="form-inline m-auto p-3">
			<div class="form-group">
				<input type="text" class="form-control" name="input"
					th:value="${val}" />
			</div>
			<button type="submit" class="btn btn-primary">検索</button>
		</form>
		<div>
			<small id="emailHelp" th:if="${#fields.hasErrors('input')}"
				th:errors="*{input}" class="err"></small>
		</div>
	</div>
	<a href="#" th:href="@{/create}"
		class="mb-3 mt-3 btn btn-success btn-md" role="button"
		aria-pressed="true">新規登録</a>

	<div class="table m-auto" style="position: relative; overflow: hidden;">
		<div style="position: relative; left: 50%; float: left;">
			<table
				style="position: relative; left: -50%; display: inline; float: left; border-collapse: collapse; border-spacing: 0;">
				<thead class="thead-dark">
					<tr>
						<th scope="col">日付ID</th>
						<th scope="col">日付名</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:if="${val}">
						<tr th:each="obj : ${dateCal}">
							<td th:text="${obj.id}"></td>
							<td th:text="${obj.name}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>

			<table
				style="position: relative; left: -50%; display: inline; float: left; border-collapse: collapse; border-spacing: 0;">
				<thead class="thead-dark">
					<tr>
						<th scope="col">計算結果</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rslt : ${dateCalResult}">
						<td th:text="${rslt}"></td>
					</tr>
				</tbody>
			</table>

			<table
				style="position: relative; left: -50%; display: inline; float: left;"
				class="clear">
				<thead class="thead-dark">
					<tr>
						<th scope="col">計算式(年/月/日)</th>
						<th scope="col">編集</th>
						<th scope="col">削除</th>
					</tr>
				</thead>
				<th:block th:if="${val}">
					<tbody>
						<tr th:each="obj : ${dateCal}">
							<td
								th:text="${obj.year} + '/' + ${obj.month} + '/' + ${obj.date}"></td>

							<td style="padding: 8px 0;"><a href="#"
								th:href="@{/edit/{id}(id=${obj.id})}"
								class="btn btn-primary btn-sm" role="button" aria-pressed="true">編集</a></td>
							<td style="padding: 8px 0;"><a href="#"
								th:href="@{/delete/{id}(id=${obj.id})}"
								class="btn btn-danger btn-sm" role="button" aria-pressed="true">削除</a></td>
						</tr>
					</tbody>
				</th:block>
			</table>
		</div>
	</div>
</body>
</html>
